<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
	<title>Hotel Dashboard Template</title>
	<link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.png">
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/plugins/fontawesome/css/all.min.css">
	<link rel="stylesheet" href="assets/plugins/fontawesome/css/fontawesome.min.css">
	<link rel="stylesheet" href="assets/css/login.css"> </head>

<body>
	<div class="main-wrapper login-body">
		<div class="login-wrapper">
			<div class="container">
				<div class="loginbox">
					<div class="login-left"> <img class="img h-100" src="assets/images/about-3.jpg"> </div>
					<div class="login-right">
						<div class="login-right-wrap">
							<h1><img class="img-fluid" src="assets/images/logo.png" alt="Logo"></h1>
							<p class="account-subtitle">Enter your email to get a password reset link</p>
							<form action="login.html">
								<div class="form-group">
									<input class="form-control" type="email" placeholder="Email"> </div>
								<div class="form-group mb-0">
									<button class="btn btn-primary btn-block form-control" type="submit">Reset Password</button>
								</div>
							</form>
							<div class="text-center dont-have">Remember your password? <a href="login.html">Login</a></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="assets/js/jquery-3.6.0.min.js"></script>
	<script src="assets/js/popper.min.js"></script>
	<script src="assets/js/bootstrap.bundle.min.js"></script>
	<script src="assets/js/script.js"></script>
</body>

</html>
